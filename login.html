<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO -->
  <title>Admin Login | Code Cortex</title>
  <meta name="description" content="Admin login for Code Cortex." />
  <meta name="author" content="Code Cortex (Pvt.) Ltd." />

  <!-- STYLES -->
  <link rel="stylesheet" href="/com/css/theme.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" href="/com/assets/code_logo.png" />
</head>

<body data-theme="dark">

  <!-- Skip link -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- HEADER -->
  <div id="site-header"></div>

  <!-- MAIN CONTENT -->
  <main id="main-content">

    <!-- LOGIN BOX -->
    <section class="hero">
      <h2>Admin Login</h2>
      <p>Please enter admin password to continue.</p>

      <form id="loginForm" style="max-width:320px;margin:2rem auto;">
        <input
          type="password"
          id="password"
          placeholder="Enter password"
          required
          style="
            width:100%;
            padding:12px;
            border-radius:20px;
            border:none;
            margin-bottom:1rem;
          "
        />

        <button
          type="submit"
          class="btn-large"
          style="width:100%;"
        >
          Login
        </button>
      </form>
    </section>

  </main>

  <!-- FOOTER -->
  <div id="site-footer"></div>

  <!-- SCRIPTS -->
  <script src="/com/js/include.js"></script>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const enteredPassword = document.getElementById("password").value;

      // CHANGE THIS PASSWORD
      const ADMIN_PASSWORD = "ADMIN_SECRET";

      if (enteredPassword !== ADMIN_PASSWORD) {
        alert(
          "Incorrect password.\n\nPlease contact admin:\ninfo@codecortexdigital.com"
        );
        document.getElementById("password").value = "";
        return;
      }

      // SUCCESS (example redirect)
      alert("Login successful.");
      // window.location.href = "/com/admin-dashboard.html";
    });
  </script>

</body>
</html>
